<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phone Number</title>
    <style>
        /* Style the li to look clickable */
        .phone-item {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Hidden menu styling */
        .menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu div {
            padding: 5px;
            cursor: pointer;
        }

        .menu div:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <ul>
        <li class="phone-item" onclick="toggleMenu(event)">8147438098</li>
    </ul>

    <div id="menu" class="menu">
        <div onclick="selectOption('gold')">Gold and Diamond</div>
        <div onclick="selectOption('furniture')">Furniture</div>
    </div>

    <script>
        // Toggle the menu visibility
        function toggleMenu(event) {
            const menu = document.getElementById('menu');
            const li = event.target;
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
                // Position the menu below the li
                menu.style.left = li.offsetLeft + 'px';
                menu.style.top = (li.offsetTop + li.offsetHeight) + 'px';
            }
        }

        // Handle option selection
        function selectOption(choice) {
            const menu = document.getElementById('menu');
            const phoneNumber = document.querySelector('.phone-item').textContent; // Get the phone number from the li
            menu.style.display = 'none'; // Hide menu after selection
            if (choice === 'gold') {
                alert('Gold and Diamond - Coming Soon!');
            } else if (choice === 'furniture') {
                // Trigger a phone call using the tel: URI
                window.location.href = `tel:${phoneNumber}`;
            }
        }

        // Close menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const li = document.querySelector('.phone-item');
            if (!li.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
